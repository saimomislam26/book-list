<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" type="text/css" media="all">
    <script src="https://kit.fontawesome.com/996973c893.js"></script>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
        integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ=="
        crossorigin="anonymous" />
    <title>Document</title>
</head>

<body>

    <!-- this is input form section -->
    <div class="container mt-5">
        <h2 class="text-center font-weight-bolder">ADD BOOK</h2>
        <form id="book-form">
            <label for="Title ">Title</label>
            <div class="input-group flex-nowrap">
                <input type="text" class="form-control font-weight-bolder" placeholder="" aria-label="Username"
                    aria-describedby="addon-wrapping" id="addtitle">
            </div>
            <label for="Author">Author</label>
            <div class="input-group flex-nowrap">
                <input type="text" class="form-control " placeholder="" aria-label="Username"
                    aria-describedby="addon-wrapping" id="addauthor">
            </div>
    
            <label for="price">price</label>
            <div class="input-group flex-nowrap">
                <input type="text" class="form-control " placeholder="" aria-label="Username"
                    aria-describedby="addon-wrapping" id="addprice">
            </div>
    
            <input class="btn btn-primary text-white u-full-width mt-5" type="submit" value="Add" id="submit">

        
       

    </div>

        </form>
            
    <!-- this is list of book section -->

    <div class="container mt-5 ml-5">

        <div class="col-10">
            <h2 class="text-center font-weight-bolder">Book List</h2>
        </div>
       
        <div class="row">
            <div class="col-sm-9">
                
                <table class="table table-dark " id="mytable">
                    <thead>
                        <tr>
                          <th scope="col">Title</th>
                          <th scope="col">Author</th>
                          <th scope="col">Price</th>
                          <th></th>
                          
                        </tr>
                      </thead>
                      <tbody id = "body">
                        
                      </tbody>    
                </table>
              
            </div>
            <div class="col-sm-3 input-icons ">
                <i class="fa fa-search icon"></i>
                <input type="text" class="form-control text-white text-center input-field"placeholder="search" aria-label="Username"
                aria-describedby="addon-wrapping" id="search">
            </div>
        </div>


       
    </div>


    <script src="javascript/script.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>

</body>

</html>
